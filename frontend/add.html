<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Unos Artikla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #goto {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #slika {
      margin-bottom: 20px;
      height: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .status {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .status label {
      margin-right: 10px;
      font-weight: normal;
    }

    label[for="status"] {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button id="goto" onclick="location.href='index.html'">üìÑ Pogledaj artikle</button>

  <div class="container">
    <h2>Dodaj Artikal</h2>

      <label for="kategorija">Kategorija</label>
      <select name="kategorija_id" id="kategorija" required>
        <option value="">-- Nepoznat --</option>
      </select>

    <form id="addForm">

      <label for="proizvodjac">Proizvoƒëaƒç (opcionalno)</label>
      <select name="proizvodjac_id" id="proizvodjac">
        <option value="">-- Nepoznat --</option>
      </select>

      <label for="naziv">Naziv</label>
      <input type="text" id="naziv" name="naziv" required />

      <label for="slika">Slika</label>
      <input type="file" id="slika" name="slika"/>

      <label for="stanje">Stanje</label>
      
      <select name="stanje" id="stanje">
        <option value="">-- Stanje --</option>
        <option value="NOVO">NOVO</option>
        <option value="KORISTENO">Kori≈°teno</option>
      </select>

      <label for="cijena">Cijena</label>
      <input type="number" id="cijena" name="cijena" step="0.01" required />

      <label for="lokacija">lokacija</label>

      <select name="lokacije_id" id="lokacija">
        <option value="0">--Odaberite loakciju--</option>
      </select>
      
      <div class="status">
        <label for="status">Odmah dostupno</label>
        <input type="checkbox" id="status" name="status" value="1" checked/>
      </div>

      <button type="submit">Dodaj</button>

      <div id="poruka" style="margin-top: 15px; text-align: center; color: green;"></div>

    </form>
  </div>

  <script src="script/add.js"></script>
</body>
</html>
